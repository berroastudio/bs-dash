<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones - BS Dash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-[#fbfbfb] min-h-screen">
    <header class="bs-card mx-4 mt-4 mb-6">
        <div class="flex items-center justify-between p-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center border border-green-200">
                    <i class="bi bi-file-text text-green-600"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Gestión de Cotizaciones</h1>
                    <p class="text-sm text-gray-600">Crear y administrar cotizaciones</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <a href="../dashboard.html" class="bs-btn bg-gray-100 text-gray-700 border-gray-300 hover:bg-gray-200">
                    <i class="bi bi-arrow-left"></i>
                    Volver
                </a>
                <button onclick="nuevaCotizacion()" class="bs-btn bs-btn-primary">
                    <i class="bi bi-plus"></i>
                    Nueva Cotización
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4">
        <!-- Filtros -->
        <div class="bs-card p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-start md:items-center">
                <div class="flex flex-wrap gap-2">
                    <select id="estadoFilter" class="bs-select" onchange="cargarCotizaciones()">
                        <option value="">Todos los estados</option>
                        <option value="pendiente">Pendientes</option>
                        <option value="enviada">Enviadas</option>
                        <option value="aceptada">Aceptadas</option>
                        <option value="rechazada">Rechazadas</option>
                        <option value="expirada">Expiradas</option>
                    </select>
                    <input type="date" id="fechaDesde" class="bs-input" placeholder="Desde">
                    <input type="date" id="fechaHasta" class="bs-input" placeholder="Hasta">
                </div>
                
                <div class="flex gap-2">
                    <input type="text" id="searchCotizaciones" placeholder="Buscar..." class="bs-input">
                    <button onclick="buscarCotizaciones()" class="bs-btn bg-gray-100 text-gray-700">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de Cotizaciones -->
        <div class="bs-card p-6">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">N° Cotización</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Cliente</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Fecha</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Vencimiento</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Total</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Estado</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCotizaciones">
                    </tbody>
                </table>
            </div>
            
            <div id="loadingCotizaciones" class="text-center py-8">
                <p class="text-gray-500">Cargando cotizaciones...</p>
            </div>
            
            <div id="noCotizaciones" class="text-center py-8 hidden">
                <p class="text-gray-500">No hay cotizaciones registradas</p>
                <button onclick="nuevaCotizacion()" class="bs-btn bs-btn-primary mt-4">
                    <i class="bi bi-plus"></i> Crear Primera Cotización
                </button>
            </div>
        </div>
    </main>

    <!-- Modal Nueva/Editar Cotización -->
    <div id="modalCotizacion" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bs-card p-6 w-full max-w-6xl mx-4 max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold mb-4" id="tituloModalCotizacion">Nueva Cotización</h3>
            
            <form id="formCotizacion" class="space-y-6">
                <!-- Información General -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Cliente *</label>
                        <select id="cotizacionCliente" class="bs-input w-full" required>
                            <option value="">Seleccionar cliente...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Vencimiento *</label>
                        <input type="date" id="cotizacionVencimiento" class="bs-input w-full" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notas</label>
                        <textarea id="cotizacionNotas" class="bs-input w-full" rows="2" placeholder="Notas adicionales..."></textarea>
                    </div>
                </div>

                <!-- Items de la Cotización -->
                <div>
                    <h4 class="font-medium text-gray-800 mb-3">Productos/Servicios</h4>
                    <div class="space-y-3" id="itemsCotizacion">
                        <!-- Los items se agregarán aquí dinámicamente -->
                    </div>
                    <button type="button" onclick="agregarItem()" class="bs-btn mt-3">
                        <i class="bi bi-plus"></i> Agregar Producto
                    </button>
                </div>

                <!-- Totales -->
                <div class="border-t pt-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-md ml-auto">
                        <div class="text-right">Subtotal:</div>
                        <div class="text-right font-semibold" id="subtotalCotizacion">$0.00</div>
                        
                        <div class="text-right">IVA (18%):</div>
                        <div class="text-right font-semibold" id="ivaCotizacion">$0.00</div>
                        
                        <div class="text-right border-t pt-2 text-lg font-bold">Total:</div>
                        <div class="text-right border-t pt-2 text-lg font-bold" id="totalCotizacion">$0.00</div>
                    </div>
                </div>

                <div class="flex gap-3 justify-end pt-4">
                    <button type="button" onclick="cerrarModalCotizacion()" class="bs-btn">Cancelar</button>
                    <button type="button" onclick="guardarCotizacion()" class="bs-btn bg-blue-500 text-white hover:bg-blue-600">
                        <i class="bi bi-save"></i> Guardar Borrador
                    </button>
                    <button type="submit" class="bs-btn bs-btn-primary">
                        <i class="bi bi-send"></i> Enviar Cotización
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Ver Cotización -->
    <div id="modalVerCotizacion" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bs-card p-6 w-full max-w-4xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Cotización <span id="numeroCotizacionVer"></span></h3>
                <div class="flex gap-2">
                    <button onclick="imprimirCotizacion()" class="bs-btn">
                        <i class="bi bi-printer"></i> Imprimir
                    </button>
                    <button onclick="cerrarModalVerCotizacion()" class="bs-btn">
                        <i class="bi bi-x"></i> Cerrar
                    </button>
                </div>
            </div>
            
            <div id="contenidoCotizacion" class="bg-white p-8 border border-gray-300">
                <!-- Contenido de la cotización se generará aquí -->
            </div>
        </div>
    </div>

    <script src="../js/cotizaciones.js"></script>
</body>
</html>
