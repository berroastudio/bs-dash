<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Dash - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[#fbfbfb] min-h-screen flex items-center justify-center p-4">
    <div class="bs-card p-8 w-full max-w-md animate-fade-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-blue-200">
                <i class="bi bi-grid-3x3-gap-fill text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">BS Dash</h1>
            <p class="text-gray-600 mt-2">Business Solution Dashboard</p>
        </div>

        <!-- Formulario Login -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-envelope mr-2"></i>Correo electr√≥nico
                </label>
                <input 
                    id="email"
                    type="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-300 transition-all bg-white"
                    placeholder="si@gmail.com"
                    value="si@gmail.com"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-lock mr-2"></i>Contrase√±a
                </label>
                <input 
                    id="password"
                    type="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-300 transition-all bg-white"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    value="8899"
                >
            </div>

            <!-- Mensaje de error -->
            <div id="errorMsg" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-700 text-sm text-center">
                    <i class="bi bi-exclamation-triangle mr-2"></i>
                    <span id="errorText">Credenciales incorrectas</span>
                </p>
            </div>

            <button 
                type="submit"
                class="w-full bs-btn-primary py-3 rounded-lg font-semibold transition-all mt-4"
                id="loginButton"
            >
                <i class="bi bi-box-arrow-in-right"></i>
                Ingresar al Sistema
            </button>
        </form>

        <!-- Credenciales -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-sm text-blue-700 text-center">
                <strong class="text-blue-800">Usuario Administrador</strong><br>
                <span class="text-blue-600">si@gmail.com / 8899</span>
            </p>
        </div>

        <!-- Estado del sistema -->
        <div id="systemStatus" class="mt-4 p-3 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <p class="text-xs text-gray-600 text-center">
                <i class="bi bi-info-circle mr-1"></i>
                <span id="statusText">Inicializando sistema...</span>
            </p>
        </div>
    </div>

    <!-- Scripts en ORDEN CORRECTO -->
    <script src="config.js"></script>
    <script src="js/config-loader.js"></script>
    <script src="js/secure-database.js"></script>
    <script src="js/auth-system.js"></script>
    
    <!-- Script de login -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            const loginButton = document.getElementById('loginButton');
            const systemStatus = document.getElementById('systemStatus');
            const statusText = document.getElementById('statusText');

            // Mostrar estado del sistema
            function showStatus(message, type = 'info') {
                statusText.textContent = message;
                systemStatus.className = `mt-4 p-3 rounded-lg border text-xs text-center `;
                
                if (type === 'error') {
                    systemStatus.classList.add('bg-red-50', 'border-red-200', 'text-red-700');
                } else if (type === 'success') {
                    systemStatus.classList.add('bg-green-50', 'border-green-200', 'text-green-700');
                } else {
                    systemStatus.classList.add('bg-gray-50', 'border-gray-200', 'text-gray-600');
                }
                
                systemStatus.classList.remove('hidden');
            }

            // Mostrar estado de inicializaci√≥n
            showStatus('üîß Inicializando sistema...');

            // Esperar a que el sistema est√© listo
            setTimeout(() => {
                if (window.dbManager && window.auth) {
                    showStatus('‚úÖ Sistema listo. Puede iniciar sesi√≥n.', 'success');
                } else {
                    showStatus('‚ö†Ô∏è Sistema cargado', 'info');
                }
            }, 1000);

            // Manejar el login
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    
                    // Validaciones b√°sicas
                    if (!email || !password) {
                        errorText.textContent = 'Por favor complete todos los campos';
                        errorMsg.classList.remove('hidden');
                        return;
                    }

                    // Mostrar loading
                    const originalText = loginButton.innerHTML;
                    loginButton.innerHTML = '<i class="bi bi-arrow-repeat animate-spin"></i> Verificando...';
                    loginButton.disabled = true;
                    errorMsg.classList.add('hidden');

                    try {
                        console.log('üîê Intentando login:', email);
                        const success = await window.auth.login(email, password);
                        
                        if (success) {
                            showStatus('‚úÖ Login exitoso, redirigiendo...', 'success');
                            console.log('üéâ Login exitoso para:', email);
                            
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        } else {
                            errorText.textContent = 'Credenciales incorrectas. Use: si@gmail.com / 8899';
                            errorMsg.classList.remove('hidden');
                            showStatus('‚ùå Credenciales incorrectas', 'error');
                            console.warn('‚ùå Login fallido para:', email);
                        }
                    } catch (error) {
                        console.error('üí• Error en login:', error);
                        errorText.textContent = 'Error del sistema. Revise la consola.';
                        errorMsg.classList.remove('hidden');
                        showStatus('‚ùå Error del sistema', 'error');
                    } finally {
                        // Restaurar bot√≥n
                        loginButton.innerHTML = originalText;
                        loginButton.disabled = false;
                    }
                });
            }

            // Debug info en consola
            console.log('üöÄ Sistema de login cargado');
            console.log('üìß Email por defecto:', emailInput.value);
            console.log('üîê Configuraci√≥n cargada:', window.CONFIG ? '‚úÖ' : '‚ùå');
            console.log('üíæ Base de datos:', window.secureDB ? '‚úÖ' : '‚ùå');
            console.log('üîë Auth system:', window.auth ? '‚úÖ' : '‚ùå');
        });
    </script>
</body>
</html>
