<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Dash - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sidebar { background: #1f2937; color: white; width: 250px; }
        .menu-item { padding: 12px 20px; border-bottom: 1px solid #374151; }
        .menu-item:hover { background: #374151; }
        .content-area { background: #f3f4f6; }
    </style>
</head>
<body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-6 border-b border-gray-700">
            <h1 class="text-xl font-bold">BS Dash</h1>
            <p class="text-sm text-gray-400">Business Solution</p>
        </div>
        
        <nav class="mt-6">
            <div class="menu-item">
                <i class="bi bi-speedometer2 mr-3"></i>Dashboard
            </div>
            <div class="menu-item">
                <i class="bi bi-people mr-3"></i>Usuarios
            </div>
            <div class="menu-item">
                <i class="bi bi-credit-card mr-3"></i>Pagos
            </div>
            <div class="menu-item">
                <i class="bi bi-graph-up mr-3"></i>Reportes
            </div>
            <div class="menu-item">
                <i class="bi bi-gear mr-3"></i>Configuración
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="px-6 py-4 flex justify-between items-center">
                <h2 class="text-lg font-semibold">Dashboard Principal</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700" id="userName">Administrador</span>
                    <button onclick="logout()" 
                            class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                        <i class="bi bi-box-arrow-right mr-2"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-1 p-6 content-area">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <!-- Tarjetas de estadísticas -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-100 rounded-lg">
                            <i class="bi bi-people text-blue-600 text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">Usuarios Activos</h3>
                            <p class="text-2xl font-bold">1</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-100 rounded-lg">
                            <i class="bi bi-credit-card text-green-600 text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">Pagos del Mes</h3>
                            <p class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-purple-100 rounded-lg">
                            <i class="bi bi-graph-up text-purple-600 text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">Ingresos</h3>
                            <p class="text-2xl font-bold">$0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información del usuario -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-semibold mb-4">Información del Usuario</h3>
                <div class="space-y-3">
                    <p><strong>Nombre:</strong> <span id="userFullName">Administrador</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">si@gmail.com</span></p>
                    <p><strong>Rol:</strong> <span id="userRole">superadmin</span></p>
                    <p><strong>Último acceso:</strong> <span id="loginTime">Ahora</span></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/simple-auth.js"></script>
    <script>
        // Verificar autenticación
        if (!window.simpleAuth || !window.simpleAuth.isAuthenticated()) {
            window.location.href = 'index.html';
        } else {
            // Cargar información del usuario
            const user = window.simpleAuth.currentUser;
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userFullName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userRole').textContent = user.role;
            document.getElementById('loginTime').textContent = new Date().toLocaleString();
        }

        function logout() {
            window.simpleAuth.logout();
            window.location.href = 'index.html';
        }

        console.log('✅ Dashboard cargado correctamente');
    </script>
</body>
</html>
