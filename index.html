<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Dash - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .bs-card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .bs-btn-primary { background: #3b82f6; color: white; width: 100%; padding: 0.75rem; border-radius: 0.5rem; }
        .bs-btn-primary:hover { background: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bs-card w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="bi bi-grid-3x3-gap-fill text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">BS Dash</h1>
            <p class="text-gray-600 mt-2">Business Solution Dashboard</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-envelope mr-2"></i>Correo electrónico
                </label>
                <input 
                    id="email" type="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-300 transition-all"
                    placeholder="admin@berroa.com"
                    value="admin@berroa.com"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-lock mr-2"></i>Contraseña
                </label>
                <input 
                    id="password" type="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-300 transition-all"
                    placeholder="••••••••"
                    value="809415"
                >
            </div>

            <div id="errorMsg" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-700 text-sm text-center">
                    <i class="bi bi-exclamation-triangle mr-2"></i>
                    <span id="errorText">Credenciales incorrectas</span>
                </p>
            </div>

            <button type="submit" class="bs-btn-primary font-semibold">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar al Sistema
            </button>
        </form>

        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-sm text-blue-700 text-center">
                <strong>Usuario Administrador</strong><br>
                admin@berroa.com / 809415
            </p>
        </div>
    </div>

    <!-- SOLO ESTE SCRIPT -->
    <script src="js/simple-auth.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            const button = this.querySelector('button');

            // Mostrar loading
            button.innerHTML = '<i class="bi bi-arrow-repeat animate-spin"></i> Verificando...';
            button.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                const success = await window.simpleAuth.login(email, password);
                
                if (success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorText.textContent = 'Credenciales incorrectas';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                errorText.textContent = 'Error del sistema';
                errorMsg.classList.remove('hidden');
            } finally {
                button.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Ingresar al Sistema';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
