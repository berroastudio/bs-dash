<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Dash - Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-[#fbfbfb] min-h-screen">
    <!-- Header -->
    <header class="bs-card mx-4 mt-4 mb-6">
        <div class="flex items-center justify-between p-4">
            <!-- Logo y Navegación -->
            <div class="flex items-center gap-4">
                <a href="../dashboard.html" class="bs-btn">
                    <i class="bi bi-arrow-left"></i>
                    Volver
                </a>
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center border border-blue-200">
                        <i class="bi bi-box-seam text-blue-600"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Inventario</h1>
                        <p class="text-sm text-gray-600">Gestión de productos y stock</p>
                    </div>
                </div>
            </div>
            
            <!-- User Info -->
            <div class="flex items-center gap-4">
                <span class="text-gray-700" id="userName">John Berroa</span>
                <button onclick="logout()" class="bs-btn bg-red-50 text-red-600 border-red-200 hover:bg-red-100">
                    <i class="bi bi-box-arrow-right"></i>
                    Salir
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4">
        <!-- Barra de Herramientas -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Productos</h2>
                <p class="text-gray-600">Gestiona tu inventario de productos</p>
            </div>
            
            <div class="flex gap-3">
                <button onclick="abrirBusqueda()" class="bs-btn">
                    <i class="bi bi-search"></i>
                    Buscar
                </button>
                <button onclick="abrirModalProducto()" class="bs-btn bs-btn-primary">
                    <i class="bi bi-plus-lg"></i>
                    Nuevo Producto
                </button>
            </div>
        </div>

        <!-- Estadísticas Rápidas -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bs-stat-card p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Total Productos</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="totalProductos">0</h3>
                    </div>
                    <i class="bi bi-box text-blue-600 text-2xl"></i>
                </div>
            </div>
            
            <div class="bs-stat-card p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">En Stock</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="totalStock">0</h3>
                    </div>
                    <i class="bi bi-check-circle text-green-600 text-2xl"></i>
                </div>
            </div>
            
            <div class="bs-stat-card p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Bajo Stock</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="bajoStock">0</h3>
                    </div>
                    <i class="bi bi-exclamation-triangle text-red-600 text-2xl"></i>
                </div>
            </div>
            
            <div class="bs-stat-card p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Sin Stock</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="sinStock">0</h3>
                    </div>
                    <i class="bi bi-x-circle text-gray-600 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Lista de Productos -->
        <div class="bs-card p-6">
            <div class="overflow-x-auto">
                <table class="w-full" id="tablaProductos">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Código</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Producto</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Categoría</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Precio</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Stock</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Estado</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <!-- Los productos se cargan aquí con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Nuevo Producto -->
    <div id="modalProducto" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bs-card p-6 w-full max-w-2xl mx-4">
            <h3 class="text-xl font-bold mb-4" id="tituloModal">Nuevo Producto</h3>
            
            <form id="formProducto" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Código</label>
                        <input type="text" id="codigo" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                        <input type="text" id="nombre" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
                        <input type="text" id="categoria" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Precio Venta</label>
                        <input type="number" id="precio_venta" class="w-full px-3 py-2 border border-gray-300 rounded-lg" step="0.01" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
                        <input type="number" id="stock" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Stock Mínimo</label>
                        <input type="number" id="stock_minimo" class="w-full px-3 py-2 border border-gray-300 rounded-lg" value="5">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea id="descripcion" class="w-full px-3 py-2 border border-gray-300 rounded-lg" rows="3"></textarea>
                </div>
                
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="cerrarModal()" class="bs-btn">Cancelar</button>
                    <button type="submit" class="bs-btn bs-btn-primary">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/database.js"></script>
    <script>
        // Verificar autenticación
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '../index.html';
        }

        // Mostrar información del usuario
        document.getElementById('userName').textContent = localStorage.getItem('userName') || 'John Berroa';

        let productoEditando = null;

        // Cargar productos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarProductos();
        });

        function cargarProductos() {
            const productos = db.getProductos();
            const cuerpoTabla = document.getElementById('cuerpoTabla');
            cuerpoTabla.innerHTML = '';

            let totalProductos = 0;
            let totalStock = 0;
            let bajoStock = 0;
            let sinStock = 0;

            productos.forEach(producto => {
                totalProductos++;
                totalStock += producto.stock;
                
                if (producto.stock === 0) sinStock++;
                else if (producto.stock <= producto.stock_minimo) bajoStock++;

                const estado = producto.stock === 0 ? 
                    '<span class="px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">Sin Stock</span>' :
                    producto.stock <= producto.stock_minimo ?
                    '<span class="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded-full">Bajo Stock</span>' :
                    '<span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">En Stock</span>';

                const fila = `
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="py-3 px-4 font-mono">${producto.codigo}</td>
                        <td class="py-3 px-4">
                            <div class="font-medium">${producto.nombre}</div>
                            <div class="text-sm text-gray-500">${producto.descripcion || 'Sin descripción'}</div>
                        </td>
                        <td class="py-3 px-4">${producto.categoria}</td>
                        <td class="py-3 px-4">$${producto.precio_venta}</td>
                        <td class="py-3 px-4">
                            <span class="font-medium ${producto.stock <= producto.stock_minimo ? 'text-red-600' : 'text-green-600'}">
                                ${producto.stock}
                            </span>
                            <span class="text-xs text-gray-500">/ min: ${producto.stock_minimo}</span>
                        </td>
                        <td class="py-3 px-4">${estado}</td>
                        <td class="py-3 px-4">
                            <div class="flex gap-2">
                                <button onclick="editarProducto(${producto.id})" class="bs-btn text-sm">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button onclick="eliminarProducto(${producto.id})" class="bs-btn bg-red-50 text-red-600 border-red-200 text-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                cuerpoTabla.innerHTML += fila;
            });

            // Actualizar estadísticas
            document.getElementById('totalProductos').textContent = totalProductos;
            document.getElementById('totalStock').textContent = totalStock;
            document.getElementById('bajoStock').textContent = bajoStock;
            document.getElementById('sinStock').textContent = sinStock;
        }

        function abrirModalProducto() {
            productoEditando = null;
            document.getElementById('tituloModal').textContent = 'Nuevo Producto';
            document.getElementById('formProducto').reset();
            document.getElementById('modalProducto').classList.remove('hidden');
            document.getElementById('modalProducto').classList.add('flex');
        }

        function cerrarModal() {
            document.getElementById('modalProducto').classList.add('hidden');
            document.getElementById('modalProducto').classList.remove('flex');
        }

        function editarProducto(id) {
            const productos = db.getProductos();
            productoEditando = productos.find(p => p.id === id);
            
            if (productoEditando) {
                document.getElementById('tituloModal').textContent = 'Editar Producto';
                document.getElementById('codigo').value = productoEditando.codigo;
                document.getElementById('nombre').value = productoEditando.nombre;
                document.getElementById('categoria').value = productoEditando.categoria;
                document.getElementById('precio_venta').value = productoEditando.precio_venta;
                document.getElementById('stock').value = productoEditando.stock;
                document.getElementById('stock_minimo').value = productoEditando.stock_minimo;
                document.getElementById('descripcion').value = productoEditando.descripcion || '';
                
                document.getElementById('modalProducto').classList.remove('hidden');
                document.getElementById('modalProducto').classList.add('flex');
            }
        }

        document.getElementById('formProducto').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const producto = {
                codigo: document.getElementById('codigo').value,
                nombre: document.getElementById('nombre').value,
                categoria: document.getElementById('categoria').value,
                precio_venta: parseFloat(document.getElementById('precio_venta').value),
                stock: parseInt(document.getElementById('stock').value),
                stock_minimo: parseInt(document.getElementById('stock_minimo').value),
                descripcion: document.getElementById('descripcion').value,
                activo: true
            };

            if (productoEditando) {
                // Editar producto existente
                producto.id = productoEditando.id;
                const productos = db.getProductos();
                const index = productos.findIndex(p => p.id === producto.id);
                if (index !== -1) {
                    productos[index] = producto;
                    db.set('productos', productos);
                }
            } else {
                // Nuevo producto
                const productos = db.getProductos();
                const newId = Math.max(...productos.map(p => p.id), 0) + 1;
                producto.id = newId;
                productos.push(producto);
                db.set('productos', productos);
            }

            cerrarModal();
            cargarProductos();
            alert('Producto guardado exitosamente');
        });

        function eliminarProducto(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                const productos = db.getProductos();
                const nuevosProductos = productos.filter(p => p.id !== id);
                db.set('productos', nuevosProductos);
                cargarProductos();
                alert('Producto eliminado');
            }
        }

        function logout() {
            if(confirm("¿Estás seguro de que deseas cerrar sesión?")) {
                localStorage.clear();
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
