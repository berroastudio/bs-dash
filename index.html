<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Dash - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[#fbfbfb] min-h-screen flex items-center justify-center p-4">
    <div class="bs-card p-8 w-full max-w-md animate-fade-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-blue-200">
                <i class="bi bi-grid-3x3-gap-fill text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">BS Dash</h1>
            <p class="text-gray-600 mt-2">Business Solution Dashboard</p>
        </div>

        <!-- Formulario Login -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-envelope mr-2"></i>Correo electrónico
                </label>

                <input 
                    type="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-300 transition-all bg-white"
                    placeholder="admin@bsdash.com"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-lock mr-2"></i>Contraseña
                </label>
                <input 
                    type="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-300 transition-all bg-white"
                    placeholder="••••••••"
                >
            </div>

            <button 
                type="submit"
                class="w-full bs-btn-primary py-3 rounded-lg font-semibold transition-all mt-4"
            >
                <i class="bi bi-box-arrow-in-right"></i>
                Ingresar al Sistema
            </button>
        </form>

        <!-- Credenciales Demo -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-sm text-blue-700 text-center">
                <strong class="text-blue-800">Usuario: John Berroa</strong><br>
                <span class="text-blue-600">admin@bsdash.com / 1234</span>
            </p>
        </div>
    </div>

    <!-- Incluir los scripts -->
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
